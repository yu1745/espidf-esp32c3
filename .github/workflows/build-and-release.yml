name: Build and Release

on:
  push:
    branches:
      - 'test-*'  # 推送到 test- 开头的分支时触发（用于测试）
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ESP-IDF build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: 'v5.5.1'
        target: 'esp32c3'
    - name: ESP-IDF merge bin
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: 'v5.5.1'
        target: 'esp32c3'
        command: esptool.py merge_bin -o merged.bin @flash_args
    - name: Create release archive
      run: |
        mkdir -p release
        cp build/merged.bin release/
        cp build/bootloader/bootloader.bin release/
        cp build/tcode.bin release/
        cp build/partition_table/partition-table.bin release/
        cp build/ota_data_initial.bin release/
        cp build/spiffs.bin release/
        tar -czf release/firmware.tar.gz -C release .
        zip -j release/firmware.zip release/*.bin
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: release/
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/merged.bin
          release/firmware.tar.gz
          release/firmware.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
